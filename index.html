<!DOCTYPE html>
<html>
<head>
  <title>Tacos Plus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Tacos Plus</h1>
    <nav>
      <ul>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#offers">Ofertas</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="menu">
      <h2>Menú</h2>
      <ul>
        <li>Tortillas para tacos de harina de trigo, de 15cm de diámetro</li>
      </ul>
    </section>

    <section id="offers">
      <h2>Ofertas</h2>
      <ul>
        <li>paquete de 10 tortillas por 200 cup</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contacto</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <a href="https://api.whatsapp.com/send/?phone=5358137819">
        <img id="icon" src="icons/whatsapp.png" alt="WhatsApp">
        <span>+53 58137819</span>
      </a>
      <a href="https://www.instagram.com/tacos_puls69/">
        <img id="icon" src="icons/instagram.png" alt="Instagram">
        <span>@tacos_puls69</span>
      </a>
      
      
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Tacos Plus</p>
  </footer>
</body>
</html>
